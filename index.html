<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الشهد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <img src="https://i.postimg.cc/qBNWWK9h/file-00000000b6f0724699170c32f51055fb-(1).png" class="logo" alt="الشهد">


  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Navbar ===== -->
<nav class="navbar">
  <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
  <img src="logo.png" class="logo" alt="الشهد">
  <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
</nav>

<!-- ===== Sidebar ===== -->
<aside class="sidebar" id="sidebar">
  <ul id="menuItems">
    <li onclick="showSection('login')">تسجيل الدخول</li>
    <li onclick="showSection('contact')">تواصل معنا</li>
  </ul>
</aside>

<!-- Toast -->
<div id="toast"></div>

<main>

<!-- ===== Landing ===== -->
<section id="landing" class="section active">
  <h1>اختر الشهد</h1>

  <div class="cards">

    <div class="card">
      <i class="fa-solid fa-user-check"></i>
      <h3>متابعة دائمة</h3>
    </div>

    <div class="card">
      <i class="fa-solid fa-file-pen"></i>
      <h3>اختبارات تفاعلية</h3>
    </div>

    <div class="card">
      <i class="fa-solid fa-award"></i>
      <h3>خبرة عالية</h3>
    </div>

    <div class="card" onclick="showSection('contact')">
      <i class="fa-brands fa-whatsapp"></i>
      <h3>تواصل معنا</h3>
    </div>

  </div>

  <footer>
    <p>صُنعت هذه المنصة بواسطة <strong>يحيى الحسيني</strong></p>
    <p>المنصة ملك خاص للأستاذ <strong>محمد عبد العزيز</strong></p>
    <p>© جميع الحقوق محفوظة</p>
  </footer>
</section>

<!-- ===== Login ===== -->
<section id="login" class="section">
  <h2>تسجيل الدخول</h2>
  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
</section>

<!-- ===== Lessons ===== -->
<section id="lessons" class="section">
  <h2>الحصص</h2>

  <div class="cards">
    <div class="card" onclick="openLesson()">
      <i class="fa-solid fa-play"></i>
      <h3>الحصة الأولى</h3>
    </div>
  </div>

  <div id="videoBox"></div>
</section>

<!-- ===== Exams ===== -->
<section id="exams" class="section">
  <h2>الاختبارات</h2>
  <button onclick="openExam()">بدء الامتحان</button>
</section>

<!-- ===== Leaderboard ===== -->
<section id="leaderboard" class="section">
  <h2>لوحة الصدارة</h2>
  <ol id="leaders"></ol>
</section>

<!-- ===== Profile ===== -->
<section id="profile" class="section">
  <h2>الحساب</h2>
  <p id="profileData"></p>
</section>

<!-- ===== Contact ===== -->
<section id="contact" class="section">
  <h2>تواصل معنا</h2>
  <div class="social">
    <a href="https://wa.me/201234567890" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
